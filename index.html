<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ランダムフォームリンク</title>
</head>
<body>

<h2>ランダムにGoogleフォームを開く</h2>
<button onclick="openRandomForm()">ランダムにフォームを表示</button>
<p id="formLink"></p>

<script>
  function openRandomForm() {
    // フォームのURLリストを配列で定義
    const formUrls = [
      "https://docs.google.com/forms/d/1MlG9xCWfHgUlmFK4kBp9wxZp5UeU31mJ0cw2A3wEC2s/edit",
      "https://docs.google.com/forms/d/1lmyP9_YtP4MLyMUfY3njT2e_F6GKhoRCxIeJfzcKcp8/edit",
      "https://docs.google.com/forms/d/1OE_-XKBDigDHx1-S8QcYrwLRzTg2sJamFPiytNPFQqo/edit",
      "https://docs.google.com/forms/d/1sqBz04MHjYx8REfhY_bYALtUStbm3dbe-r9NdhmEfVk/edit"
    ];

    // ランダムにインデックスを選択
    const randomIndex = Math.floor(Math.random() * formUrls.length);
    const randomFormUrl = formUrls[randomIndex];

    // 選ばれたURLをリンクとして表示
    document.getElementById("formLink").innerHTML = `<a href="${randomFormUrl}" target="_blank">こちらのフォームを開く</a>`;
  }
</script>

</body>
</html>
