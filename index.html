<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ランダムフォームリンク</title>
</head>
<body>

<h2>ランダムにGoogleフォームを開く</h2>
<button onclick="openRandomForm()">ランダムにフォームを表示</button>
<p id="formLink"></p>

<script>
  function openRandomForm() {
    // フォームのURLリストを配列で定義
    const formUrls = [
      "https://forms.gle/3YPKZtQkpjEnDW3r7",
      "https://forms.gle/RMzJQDYFuAD5Sbu36",
      "https://forms.gle/SyfGdsCmvDk7j4Dx7",
      "https://forms.gle/sw8RojoJP4WFxBbp9",
      "https://forms.gle/QUdkk72PphR4JHxn8",
      "https://forms.gle/hFwLo8TyrwAYm3Rz8",
      "https://forms.gle/WvKFqDACbP2pvGQT9",
      "https://forms.gle/aBJZHvFnH11DT7Ad9",
      "https://forms.gle/6Ffi59jAKLGrGGBF9",
      "https://forms.gle/GHBTFyrthBmki3cz5",
      "https://forms.gle/Cw7aGBQGi25Aq8QM8",
      "https://forms.gle/dBo6WooTSHMZkJUWA",
      "https://forms.gle/LJDiyVEbCrLjSfz29"
    ];

    // ランダムにインデックスを選択
    const randomIndex = Math.floor(Math.random() * formUrls.length);
    const randomFormUrl = formUrls[randomIndex];

    // 選ばれたURLをリンクとして表示
    document.getElementById("formLink").innerHTML = `<a href="${randomFormUrl}" target="_blank">こちらのフォームを開く</a>`;
  }
</script>

</body>
</html>
