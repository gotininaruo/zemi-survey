<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ランダムフォームリンク</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 20px; /* ボタンの文字サイズを大きく */
    }
    button:hover {
      background-color: #45a049;
    }
    a {
      display: block;
      margin-top: 20px;
      color: #007BFF;
      font-size: 24px; /* リンクの文字サイズを大きく */
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h2>学生のアルバイト選択に関する研究
神戸大学経営学部三回生の沖本です。このアンケートは学生のアルバイト選択に関するアンケートです。選択肢形式のもので、所要時間は1~2分です。ご回答いただいた内容に関しては、ゼミの研究のデータとして使用させていただく予定です。
以下のボタンを押すと、個別に生成されるアンケート回答フォームが生成されます。表示されたリンクを押して回答に進んでください。よろしくお願いいたします。</h2>
<button onclick="openRandomForm()">フォームを生成する</button>
<p id="formLink"></p>

<script>
  function openRandomForm() {
    // フォームのURLリストを配列で定義
    const formUrls = [
      "https://forms.gle/vCrKt3CX8iLrMWEPA",
      "https://forms.gle/P7dJPSJ8CjgGgRzy7",
      "https://forms.gle/zNWRtqJN5aLsvdKn7",
      "https://forms.gle/341MhMWASemY4Lst9"
    ];

    // ランダムにインデックスを選択
    const randomIndex = Math.floor(Math.random() * formUrls.length);
    const randomFormUrl = formUrls[randomIndex];

    // 選ばれたURLをリンクとして表示
    document.getElementById("formLink").innerHTML = `<a href="${randomFormUrl}" target="_blank">フォームを開いてアンケートに進む</a>`;
  }
</script>

</body>
</html>
